<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .contenedor {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
        }

        p:last-of-type {
            color: #666;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Este es el título generado por la IA</h2>
        <p>Este es un párrafo generado por la IA.</p>
        <p>Texto adicional generado por IA.</p>
    </div>
</body>
</html>
